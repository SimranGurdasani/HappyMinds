<div class="login-container">
    <div class="login-card">
      <h2>Aasha Helper Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="a_id">Helper ID</label>
          <input type="number" formControlName="a_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['a_id'].errors }" />
          <div *ngIf="submitted && f['a_id'].errors" class="invalid-feedback">
            <div *ngIf="f['a_id'].errors['required']">Helper ID is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
